<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/main.css">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Medico</title>
</head>
<body>
    <div id="containerP" class="list-group">
        <div>
            <a href="/MainRegistro.html" class="btn btn-light">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                </svg>
                Atras
            </a>
            <br>
            <br>
            <span id="Profile">
                <box-icon type='solid' name='user-circle'></box-icon>
                <h3 id="Perfil">Perfil</h3>
            </span>
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Nombre y Apellido</label>
            <input class="form-control" type="text" placeholder="Jean Franco Cayllahua Vilchez">
        </div>
        <div class="mb-3">
            <label for="">Especialidad</label>
            <h3></h3>
            <select class="form-select" aria-label="Default select example">
                <option selected>Pediatria</option>
                <option value="1">Hermatologia</option>
                <option value="2">Odontologia</option>
                <option value="3">Oftalmologia</option>
                <option value="4">Endocrionologia</option>
                <option value="5">Psicologia</option>
                <option value="6">Traumatologia</option>
                <option value="7">Neurocirugia</option>
                <option value="8">Neonatologia</option>
                <option value="9">Neumotologia</option>
                <option value="10">Gastroenterologia</option>
                <option value="11">Otorrinolaringologia</option>
                <option value="12">Cirugia</option>
                <option value="13">Negralogia</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="jeanfranco004@hotmail.com">
        </div>
        <div class="mb-3">
            <label for="inputNumber" class="form-label">Numero Personal</label>
            <input type="number" class="form-control" id="inputNumber">
        </div>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Mas Opciones
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <table class="table">
                        <tbody>
                          <tr>
                            <td>
                                <label for="">Tipo de Consulta</label>
                            </td>
                            <td>
                                <label for="">Precio</label>
                            </td>
                          </tr>
                          <tr>
                            <td>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="1">Presencial</option>
                                    <option value="2">Virtual</option>
                                </select>
                            </td>
                            <td>
                                <div class="mb-3 row">
                                    <label for="inputCost" class="col-sm-2 col-form-label">Desde: </label>
                                    <div class="col-sm-10">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">S/</span>
                                            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">.00</span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                          </tr>
                          <tr>
                            <td>Dia de Consulta</td>
                            <td>Horario</td>
                          </tr>
                          <tr>
                            <td>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="1">Lunes</option>
                                    <option value="2">Martes</option>
                                    <option value="3">Miercoles</option>
                                    <option value="4">Jueves</option>
                                    <option value="5">Viernes</option>
                                    <option value="6">Sabado</option>
                                </select>
                            </td>
                            <!--    Preguntar a Eduardo -->
                            <td>
                                <div class="col-sm-10">
                                    <input type="time" class="clocktimer">
                                </div>
                            </td>
                            <!--    Lo de arriba    -->
                          </tr>
                        </tbody>
                    </table>
                    <label for="basic-url" class="form-label">Enlace de Atencion</label>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon3">https://us04web.zoom.us/</span>
                      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Mantener Link
                        </label>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <a href="/MainRegistro.html" class="btn btn-outline-primary guardarcambios" role="button" data-bs-toggle="button">Guardar Cambios</a>
</body>
</html>
