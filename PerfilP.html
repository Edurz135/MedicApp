<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/main.css">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfilP</title>
</head>
<body>
    <div id="containerP">
        <div>
            <a href="/MainRegistro.html" class="btn btn-light">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                </svg>
                Atras
            </a>
            <br>
            <br>
            <span id="Profile">
                <box-icon type='solid' name='user-circle'></box-icon>
                <h3 id="Perfil">Perfil</h3>
            </span>
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Nombre y Apellido</label>
            <input class="form-control" type="text" placeholder="Jean Franco Cayllahua Vilchez">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <div id="passwordHelp" class="form-text">*Ingrese su nueva contrase√±a</div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="jeanfranco004@hotmail.com">
        </div>
        <span>
            <label for="exampleFormControlInput2" class="form-label">Nombre de Usuario</label>
        </span>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Nombre de Usuario" aria-label="Username" aria-describedby="basic-addon1"> 
        </div>
        <span>
            <label for="inputNumber" class="form-label">Numero Personal</label>
        </span>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">+51</span>
            <input type="number" class="form-control" placeholder="Numero de telefono" aria-label="Username" aria-describedby="basic-addon1"> 
        </div>
    </div>
    <a href="/MainRegistro.html" class="btn btn-outline-primary guardarcambios" role="button" data-bs-toggle="button">Guardar Cambios</a>
    
</body>
</html>
