  <body>
    <div id="containerP">
      <div class="Titulos">
        <h1 id="MainTitle">Plataforma</h1>

      </div>
    </div>
    <div id="containerL">
      <div class="row">
        <div class="col-1 col-sm-3 col-lg-4"></div>
        <div class="col-10 col-sm-6 col-lg-4">

          <div class="mb-3">

            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contrase√±a</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <a
            href="#"
            class="btn btn-outline-primary Logearse"
            role="button"
            id="btn-login"
            >Ingresar
          </a>
          <br />
          <a href="../register/MainRegistro.html"
            ><u>Si no tiene una cuenta, registrese aqui</u></a
          >

        <div class="col-1 col-sm-3 col-lg-4"></div>
      </div>
