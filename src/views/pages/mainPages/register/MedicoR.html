<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/main.css">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="containerP" >
        <br>
        <h1>Registro de Medico</h1>
        <br>
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">*nombre@ejemplo.com</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="passwordHelp" class="form-text">*Ingrese una contraseña que le sea facil de recordar</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control">
                <div id="nameHelp" class="form-text">*Ingrese sus datos reales</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Numero de Colegiatura</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="">Especialidad</label>
                <h1></h1>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pediatria</option>
                    <option value="1">Hermatologia</option>
                    <option value="2">Odontologia</option>
                    <option value="3">Oftalmologia</option>
                    <option value="4">Endocrionologia</option>
                    <option value="5">Psicologia</option>
                    <option value="6">Traumatologia</option>
                    <option value="7">Neurocirugia</option>
                    <option value="8">Neonatologia</option>
                    <option value="9">Neumotologia</option>
                    <option value="10">Gastroenterologia</option>
                    <option value="11">Otorrinolaringologia</option>
                    <option value="12">Cirugia</option>
                    <option value="13">Negralogia</option>
                </select>
            </div>
            
        </form>
    </div>
    <a href="../../../layouts/mainLayout/index.html" class="btn btn-outline-primary guardarcambios" role="button">Registrarse</a>
    
</body>
</html>
