<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-2 d-flex justify-content-center">
          <a href="../../../layouts/patientLayout/index.html">
            <i class="bx bx-chevron-left"></i>
          </a>
        </div>
        <div class="col-10">
          <h1>Perfil</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-9 pt-4">
          <div id="containerP" class="list-group">
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label"
                >Nombre y Apellido</label
              >
              <input
                class="form-control"
                type="text"
                placeholder="Jean Franco Cayllahua Vilchez"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
              <div id="passwordHelp" class="form-text">
                *Ingrese su nueva contrase√±a
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="jeanfranco004@hotmail.com"
              />
            </div>
            <span>
              <label for="exampleFormControlInput2" class="form-label"
                >Nombre de Usuario</label
              >
            </span>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre de Usuario"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <span>
              <label for="inputNumber" class="form-label">Numero Personal</label>
            </span>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">+51</span>
              <input
                type="number"
                class="form-control"
                placeholder="Numero de telefono"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <a
            href="../../../layouts/patientLayout/index.html"
            class="btn btn-outline-primary guardarcambios"
            role="button"
            data-bs-toggle="button"
            >Guardar Cambios</a
          >
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
